<!DOCTYPE html>
<html>
  <head>
    <title>Formation</title>
    <meta charset="UTF-8" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/methodes.js"></script>
    <script src="js/facture.js"></script>
    <link rel="stylesheet" href="css/main1.css" />
    <link rel="stylesheet" href="css/facture1.css" />
    <style></style>
  </head>
  <body>
    <div class="main_warp">
      <div class="menu_warp">
        <div id="menu">
          <ul class="menu_list">
            <li>
              <a href="index.html" class="actif">Accueil</a>
            </li>
            <li>
              <a href="facture.html">Facture</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content_warp">
        <div class="form_container">
          <div class="header-title">
            <div class="title">SAISIE DES FACTURES :</div>
          </div>
          <form id="factureForm"  >
            <div class="section_title">Facture Entéte :  </div>
            <div class="form_head">
              <div class="row">

                <div class="form_group_inline">
                  <label>Code facture</label> <input id="codefacture" name="codefacture"  type="text" />
                </div>

                <div class="form_group_inline">
                  <label>Service</label> <input id="service" name="service" type="text" />
                </div>

                <div class="form_group_inline">
                  <label>Fournisseur</label> <input  id="fournisseur" name="fournisseur" type="text" />
                </div>

                <div class="form_group_inline">
                  <label>Bon de commande</label> <input id="boncommande"  name="boncommande" type="text" />
                </div>

                <div class="form_group_inline">
                  <label>Numéro BL</label> <input  id="bonlivraison"  name="bonlivraison"  type="text" />
                </div>

              </div>
            </div>
            <div class="form_add_detail">
              <div id="article-form" class="row highlight">
                <div class="form_group_inline">
                  <label>Désignation</label> <input id="designation" type="text" />
                </div>
                <div class="form_group_inline">
                  <label>Qte</label> <input  id="qte" type="text" />
                </div>
                <div class="form_group_inline">
                  <label>Prix</label> <input  id="prix" type="text" />
                </div>
                <div class="form_group_inline">
                  <label>TVA</label> <input  id="tva" type="text" />
                </div>
                <div class="form_group_inline">
                  <button type="button" class="submit_detail">Ajouter</button>
                </div>
              </div>
            </div>

            <div class="section_title">Facture Détails :  </div>
            <div class="description">
              <div>Désignation</div>
              <div>Qte</div>
              <div>Prix</div>
              <div>TVA</div>
            </div>
            <div class="form_details">

             
                
            </div>

            <div class="footer_warp">
              <button type="button" id="submitbtn">Sauvegarder</button>
            </div>

          </form> 
         
        </div>
     
      </div>
      
    </div>
  </body>
</html>
